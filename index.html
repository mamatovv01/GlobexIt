<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <div class="content">
        <table>
            <tr>
                <td class="red">
                </td>

                <td class="blue">
                </td>

                <td class="green">
                </td>

                <td class="yellow">
                </td>
            </tr>



        </table>

        <div>
            <input type="radio" name="colors" id="colorRed" value="red">
            <label for="colorRed" class="col1">Red</label>

            <input type="radio" name="colors" id="colorBlue" value="blue">
            <label for="colorBlue" class="col2">Blue</label>

            <input type="radio" name="colors" id="colorGreen" value="green">
            <label for="colorGreen" class="col3">Green</label>

            <input type="radio" name="colors" id="colorYellow" value="yellow">
            <label for="colorYellow" class="col4">Yellow</label>
</div>
        
        <form action="#">
            <div>Введите цифру от 1 до 4</div>
            <input type="text" name="num" autocomplete="off" class="num">
            <br>

            <input type="button" class="btn" value="Ввести">
        </form>
    </div>
    
<script src="JQuery.js"></script>
<script src="main.js"></script>

</body>
</html>
